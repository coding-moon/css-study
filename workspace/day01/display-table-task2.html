<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display-table 실습</title>
    <style>
        #wrap {
            display: table;
            width: 70%;
            margin: auto;
            display: none;
        }

        div.row {
            display: table-row;
        }

        div.col {
            display: table-cell;
        }

        div.row-container img {
            display: table;
            width: 300px;
        }
    </style>
</head>
