<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 실습</title>
    <style>
        #flex-container {
            width: 900px;
            display: flex;
            justify-content: center;
            margin: auto;
            
        }

        #flex-container div{
            width: 20%;
            
        }
        div img {
            width: 20%;
        }
    </style>
</head>
<body>
    <div id="flex-container">
        <div>
            <img src="img1.jpg">
        </div>
        <div>    
            <img src="img2.jpg">
        </div>     
        <div>
            <img src="img3.jpg">
        </div>
    </div>
</body>
</html>
